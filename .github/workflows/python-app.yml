# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Electrolog CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build_linux:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8
    - name: Run linter
      run: flake8 electrolog
    - name: Build application
      run: |
        pyinstaller -F electrolog/__main__.py -n electrolog --hiddenimport xlwt
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.1
      with:
        name: electrolog
        path: dist/electrolog
        if-no-files-found: error

  build_windows:
    name: Windows Build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8
    - name: Run linter
      run: flake8 electrolog
    - name: Build application
      run: |
        pyinstaller -F electrolog\__main__.py -n electrolog.exe --hiddenimport xlwt
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.1
      with:
        name: electrolog.exe
        path: dist\electrolog.exe
        if-no-files-found: error
  
  pre_relase:
    name: Generate Pre-Release
    runs-on: ubuntu-latest
    needs: [build_linux, build_windows]
    permissions:
      contents: write
    steps:
    - uses: actions/download-artifact@v3
    - run: |
        chmod +x electrolog
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Development Build"
        files: |
          electrolog
          electrolog.exe
